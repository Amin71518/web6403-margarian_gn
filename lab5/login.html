<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
</head>
<body class="page">

    <div class="container">
        <form class="auth-form" id="loginForm">
            <h1 class="auth-form__title">Вход в систему</h1>

            <!-- Ввод Логина -->
            <div class="auth-form__group">
                <label for="username" class="auth-form__label">Логин</label>
                <input type="text" id="username" class="auth-form__input" placeholder="Введите логин" required>
                <span id="usernameError" class="error-hint"></span>
            </div>

            <!-- Ввод Пароля -->
            <div class="auth-form__group">
                <label for="password" class="auth-form__label">Пароль</label>
                <input type="password" id="password" class="auth-form__input" placeholder="Введите пароль" required>
                <span id="passwordError" class="error-hint"></span>
            </div>

            <!-- Галочка -->
            <div class="auth-form__group auth-form__group_checkbox">
                <input type="checkbox" id="agree" class="auth-form__checkbox" required>
                <label for="agree" class="auth-form__label-checkbox">
                    Я согласен на обработку данных
                </label>
            </div>

            <!-- Кнопка Войти -->
            <button type="submit" class="auth-form__button">Войти</button>
            
            <a href="page1.html" class="auth-form__link">Вернуться на главную</a>
        </form>
    </div>

    <!-- Подключение JS скрипта -->
    <script src="script.js"></script>
</body>
</html>
